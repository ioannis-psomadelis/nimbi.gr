<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative clouds in background -->
  <g opacity="0.1" fill="#3b82f6">
    <ellipse cx="200" cy="150" rx="80" ry="40"/>
    <ellipse cx="160" cy="140" rx="50" ry="30"/>
    <ellipse cx="1000" cy="500" rx="100" ry="50"/>
    <ellipse cx="950" cy="490" rx="60" ry="35"/>
  </g>

  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Logo container -->
    <rect x="-60" y="-150" width="120" height="120" rx="24" fill="white" opacity="0.95"/>
    <g transform="translate(0, -90)">
      <path d="M-30 15a20 20 0 0020 20h45a25 25 0 10-.05-49.995 25.01 25.01 0 10-48.9 10.48A20.005 20.005 0 00-30 15z"
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Text -->
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
      nimbi.gr
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
      Weather Observatory
    </text>

    <!-- Tagline -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">
      Multi-model weather forecasts for Greece &amp; Europe
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
